name: Build EWItool

on:
  workflow_dispatch:
  push:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up JDK 21
      uses: actions/setup-java@v3
      with:
        distribution: temurin
        java-version: '21'

    - name: Build with Maven
      run: mvn clean package -DskipTests

    - name: Upload JAR
      uses: actions/upload-artifact@v3
      with:
        name: EWItool
        path: target/*.jar
