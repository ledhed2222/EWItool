plugins {
    // Apply the java plugin to add support for Java
    id 'java'

    // Apply the application plugin to add support for building a CLI application.
    id 'application'

    // JavaFX
    id 'org.openjfx.javafxplugin' version '0.0.9'

    // Badass Runtime Plugin
    id 'org.beryx.runtime' version '1.11.3'
}

def mainClassName = 'com.github.ledhed2222.ewitool.Main'
def appName = 'EWITool'

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
    // https://mvnrepository.com/artifact/javax.xml.bind/jaxb-api
    implementation group: 'javax.xml.bind', name: 'jaxb-api', version: '2.2.4'

    // https://search.maven.org/artifact/uk.co.xfactory-librarians/coremidi4j/1.4/jar
    implementation group: 'uk.co.xfactory-librarians', name: 'coremidi4j', version: '1.4'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.13'
}

application {
    // Define the main class for the application.
    mainClass = "${mainClassName}"
    applicationName = "${appName}"
}

javafx {
    version = '14'
    modules = [ 'javafx.graphics', 'javafx.controls' ]
}

