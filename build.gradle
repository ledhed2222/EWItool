runtime {
    options = ['--no-man-pages', '--strip-debug', '--compress', '2', '--no-header-files']
    jpackage {
        imageOptions = ['--icon', "${project.buildDir}/resources/main/EWItool.icns"]
        if (org.gradle.internal.os.OperatingSystem.current().macOsX) {
            installerType = 'pkg'
        }
    }
}

